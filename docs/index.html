<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style.css" />
    <script src="./java.js" defer></script>
</head>
<body>
  <header>
      <h1>Tic-Tac-Toe</h1>
  </header>
  <main id="gameboard">
      <div id="versus" class="hidden">
          <button id="vsPlayer" >Player VS Player</button>
          <!-- <button id="vsAI">Player VS A.I.</button> -->
      </div>
      <div id="info" class="hidden">
        <form action="" method="get" id="player-info">
          <label for="name" id="userName">Player One:
          </label>
          <input type="text" name="playerName" id="name" required />
          <label for="selectList">Select Marker</label>
          <ul id="selectList">
              <li id="markerO">
                  <button id="O" value="O">O</button>
              </li>
              <li id="markerX">
                  <button id="X" value="X">X</button>
              </li>
          </ul>
        </form>
      </div>
      <div id="board" class="hidden">
        <h2 id="indication"></h2>
        <div id="grid">
          <p class="mark row1 col1 diag1"></p>
          <p class="mark row1 col2" ></p>
          <p class="mark row1 col3 diag2"></p>
          <p class="mark row2 col1"></p>
          <p class="mark row2 col2 diag1 diag2"></p>
          <p class="mark row2 col3"></p>
          <p class="mark row3 col1 diag2"></p>
          <p class="mark row3 col2"></p>
          <p class="mark row3 col3 diag1"></p>
        </div>
      </div>
      <section id="announce" class="hidden">
        <h2 id="winner"></h2>
        <button id="restart">Restart Game</button>
      </section>
  </main>
  <footer>
      <a href="https://github.com/RhazzXIX">
          <img class="github" src="../images/GitHub-Mark-64px.png" alt="Github Logo">
      </a>
  </footer>
    
</body>
</html>
